<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora</title>
</head>
<body>

  <main class="calculadora">

    <span class="calculadora__visor">0</span>

    <div class="container__calculadora">
      <button class="calculadora__botao calculadora__botao-AC">AC</button>
      <button class="calculadora__botao calculadora__botao-mais-menos">+/-</button>
      <button class="calculadora__botao calculadora__botao-porc">%</button>
      <button class="calculadora__botao calculadora__botao-div botao__op4">/</button>
      <button class="calculadora__botao calculadora__botao7">7</button>
      <button class="calculadora__botao calculadora__botao8">8</button>
      <button class="calculadora__botao calculadora__botao9">9</button>
      <button class="calculadora__botao calculadora__botao-x botao__op3">x</button>
      <button class="calculadora__botao calculadora__botao4">4</button>
      <button class="calculadora__botao calculadora__botao5">5</button>
      <button class="calculadora__botao calculadora__botao6">6</button>
      <button class="calculadora__botao calculadora__botao-menos botao__op2">-</button>
      <button class="calculadora__botao calculadora__botao1">1</button>
      <button class="calculadora__botao calculadora__botao2">2</button>
      <button class="calculadora__botao calculadora__botao3">3</button>
      <button class="calculadora__botao calculadora__botao_somar botao__op1" >+</button>
      <button class="calculadora__botao calculadora__botao0">0</button>
      <button class="calculadora__botao calculadora__botao3">,</button>
      <button class="calculadora__botao calculadora__botao_cal">=</button>
      <!-- <button class="calculadora__botao calculadora__botao_del">âŒ«</button> -->
    </div>
    

  </main>

  <script src="./main.js"></script>
</body>
</html>
